<div class="container mt-4">
  <!-- {{currDate | date : "YYYY/MM/d"}} -->
  <p class="d-inline-flex gap-1 my-2">
    <a class="btn btn-primary" data-bs-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
      Search Collapse
    </a>
  </p>
  <div class="collapse my-2" id="collapseExample">
    <div class="">
      <input [(ngModel)]="search" type="text" class="form-control">
    </div>
    <!-- {{search}} -->
  </div>
  <div class="row g-3">
    <ng-container *ngIf="products.length > 0">
      <!-- <div *ngFor="let product of products | slice:1:2; let i =index" class="col-12 col-sm-6 col-md-4 col-lg-3"> -->
      <div *ngFor="let product of filteredProducts | expensive : 80 : 'desc'; let i =index" class="col-12 col-sm-6 col-md-4 col-lg-3">
        <!-- <div [ngStyle]="{'background-color':i%2 ===0 ? '#bab2b2': ''}" class="card h-100">  -->
        <div class="card h-100"> 
          <img style="height: 50%;" [src]="product.img" class="card-img-top" alt="Product Image">
          <div class="card-body d-flex flex-column">
            <!-- <h5 class="card-title">{{ product.name | uppercase | slice:0:4}}</h5> -->
            <h5 class="card-title">{{ product.name | titlecase }}</h5>
            <p class="card-text">{{ product.description }}...</p>
            <p [ngClass]="{'expensive': product.price >= 100}" class="fw-bold">{{ product.price | currency: 'USD': 'symbol' :'1.0-4' }}</p>
            <!-- <p>{{22.594536 | number : '1.0-2' }}</p>   -->
            <!-- <p [ngStyle]="{'color': product.price >= 100 ? 'red': 'black'}" class="fw-bold">{{ product.price }}$</p> -->
            <a href="#" class="btn btn-primary mt-auto">Show details</a> 
          </div>
        </div>
      </div>
    </ng-container>
    <ng-container *ngIf="products.length === 0">
      <h1>Sorry products are currently unavailable</h1>
    </ng-container>
  </div>
</div>
